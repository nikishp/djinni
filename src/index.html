<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test layout for Djinni</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
  </head>

  <body>

    <header class="header">

      <nav class="navbar navbar-expand-lg border-bottom py-3 py-lg-0" aria-label="Sixth navbar example">
        <div class="container">

          <a href="#" class="login-link px-0 d-lg-none btn btn-link">Sign in</a>

          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbars"
            aria-controls="navbars" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbars">
            <ul class="navbar-nav mb-3 mb-lg-0 col-lg-4">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Podcasts</a>
              </li>
            </ul>

            <form class="search" role="search">
              <button>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path d="m20 20-3.95-3.95M18 11a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z" stroke="#666" stroke-width="2"
                    stroke-linecap="square" />
                </svg>
              </button>
              <input class="form-control rounded-pill" type="search" placeholder="Search for anything..."
                aria-label="Search">
            </form>

            <div class="dropdown mt-3 mt-lg-0">
              <a class="btn btn-link px-0 dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                English
              </a>
              <ul class="dropdown-menu dropdown-menu-lg-end">
                <li><a class="dropdown-item" href="#">Ukrainian</a></li>
              </ul>
            </div>
          </div>
          <a href="#"  class="login-link px-0 d-none d-lg-block btn btn-link">Sign in</a>
        </div>
      </nav>
    </header>


    <section class="plp-block pb-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="d-grid d-lg-none mb-4 mb-lg-0">
              <button class="btn btn-orange " type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Navigatiion
              </button>
            </div>

            <div class="nav-wrap collapse d-lg-block " id="collapseExample">
              <ul class="nav nav-pills flex-column mb-auto pb-4 pb-lg-0">
                <li class="nav-item">
                  <a href="#" class="nav-link active" aria-current="page">
                    <svg class="bi me-2" width="24" height="24" viewBox="0 0 24 24">
                      <path d="M15 6.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5Z" />
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M3 3h18v18H3V3Zm16 9.836c-1.145 1.062-2.296 1.618-4 1.618-1.906 0-3.38-1.168-4.847-2.75a3 3 0 0 0-3.863-.454l-.022.015L5 12.213V5h14v7.836Z" />
                    </svg>
                    All photos
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link">
                    <svg class="bi me-2" viewBox="0 0 24 24">
                      <path class="cls-1"
                        d="M12,22A10,10,0,1,1,22,12,10,10,0,0,1,12,22ZM12,4a8,8,0,1,0,8,8A8,8,0,0,0,12,4Zm0,14.5A6.51,6.51,0,0,1,5.5,12h2a4.5,4.5,0,0,0,9,0h2A6.51,6.51,0,0,1,12,18.5Z" />
                      <path class="cls-1" d="M11,9A1.5,1.5,0,1,1,9.5,7.5,1.5,1.5,0,0,1,11,9Z" />
                      <path class="cls-1" d="M16,9a1.5,1.5,0,1,1-1.5-1.5A1.5,1.5,0,0,1,16,9Z" />
                    </svg>
                    Selfies
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link">
                    <svg class="bi me-2" viewBox="0 0 24 24">
                      <path class="cls-1"
                        d="M12,22A10,10,0,1,1,22,12,10,10,0,0,1,12,22ZM12,4a8,8,0,1,0,8,8A8,8,0,0,0,12,4Zm2.5,11.91L11,12.41V7h2v4.59l2.91,2.91Z" />
                    </svg>
                    Recent
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-link">
                    <svg class="bi me-2" viewBox="0 0 24 24">
                      <path class="cls-1"
                        d="M6,21l-1,.07.06.93H6Zm12,0v1h.94l.06-.93ZM3,5H2V7H3ZM21,7h1V5H21ZM11,11V10H9v1ZM9,16v1h2V16Zm6-5V10H13v1Zm-2,5v1h2V16ZM4,6.07l1,15,2-.14-1-15ZM6,22H18V20H6Zm13-.93,1-15-2-.14-1,15ZM19,5H5V7H19ZM3,7H5V5H3ZM19,7h2V5H19ZM9,11v5h2V11Zm4,0v5h2V11ZM12,4a3,3,0,0,1,2.91,2.25l1.93-.5A5,5,0,0,0,12,2ZM9.09,6.25A3,3,0,0,1,12,4V2A5,5,0,0,0,7.16,5.75Z" />
                    </svg>
                    Deleted
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col offset-lg-1">

            <header class="plp-header d-sm-flex mt-lg-n3 mt-3">
              <div class="plp-header-info flex-grow-1 ">
                <h1>
                  All photos
                </h1>
                <div class="plp-total fw-bold mt-1">
                  150 items
                </div>
              </div>
              <div class="grid-sort d-flex mt-3">
                <button
                  class="grid-sort-item active d-flex justify-content-center align-items-center text-center fw-bold border-end-0"
                  data-sort="newest">
                  Newest
                </button>
                <button
                  class="grid-sort-item d-flex justify-content-center align-items-center text-center fw-bold border-start-0"
                  data-sort="latest">
                  Latest
                </button>
              </div>
            </header>

            <div class="grid pt-2">
              <div class="row" id="grid"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="theme-toggle">
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="checkbox-label">
        <svg class="moon" viewBox="0 0 64 64">
          <path
            d="M58.266 42.302C41.464 55.96 15.863 43.74 15.946 22.048a25.971 25.971 0 0 1 5.761-16.314 1.01 1.01 0 0 0-1.23-1.58C-7.324 18.047 2.36 59.66 33.42 60.006a28.876 28.876 0 0 0 26.587-17.034 1.007 1.007 0 0 0-1.74-.67z"
            data-original="#000000" class="hovered-path" />
          <path
            d="m29.28 22.628 5.12 3.72-1.95 6.022a.996.996 0 0 0 1.53 1.12l5.132-3.72 5.12 3.72a1.008 1.008 0 0 0 1.541-1.12l-1.96-6.021 5.121-3.721a1.007 1.007 0 0 0-.59-1.81h-6.332l-1.95-6.022a1.013 1.013 0 0 0-1.91 0L36.2 20.817h-6.332a1 1 0 0 0-.95.69.987.987 0 0 0 .36 1.12z" />
        </svg>
        <svg class="sun" viewBox="0 0 302.4 302.4">
          <path
            d="M204.8 97.6C191.2 84 172 75.2 151.2 75.2s-40 8.4-53.6 22.4c-13.6 13.6-22.4 32.8-22.4 53.6s8.8 40 22.4 53.6c13.6 13.6 32.8 22.4 53.6 22.4s40-8.4 53.6-22.4c13.6-13.6 22.4-32.8 22.4-53.6s-8.4-40-22.4-53.6zm-53.6-46c5.6 0 10.4-4.8 10.4-10.4V10.4c0-5.6-4.8-10.4-10.4-10.4-5.6 0-10.4 4.8-10.4 10.4v30.8c0 5.6 4.8 10.4 10.4 10.4zm85.2 29.2 22-22c4-4 4-10.4 0-14.4s-10.4-4-14.4 0l-22 22c-4 4-4 10.4 0 14.4 3.6 4 10 4 14.4 0zm55.6 60h-30.8c-5.6 0-10.4 4.8-10.4 10.4 0 5.6 4.8 10.4 10.4 10.4H292c5.6 0 10.4-4.8 10.4-10.4 0-5.6-4.8-10.4-10.4-10.4zm-56 80.8c-4-4-10.4-4-14.4 0s-4 10.4 0 14.4l22 22c4 4 10.4 4 14.4 0s4-10.4 0-14.4l-22-22zm-84.8 29.2c-5.6 0-10.4 4.8-10.4 10.4V292c0 5.6 4.8 10.4 10.4 10.4 5.6 0 10.4-4.8 10.4-10.4v-30.8c0-5.6-4.8-10.4-10.4-10.4zM66 221.6l-22 22c-4 4-4 10.4 0 14.4s10.4 4 14.4 0l22-22c4-4 4-10.4 0-14.4-3.6-4-10-4-14.4 0zm-14.4-70.4c0-5.6-4.8-10.4-10.4-10.4H10.4c-5.6 0-10.4 4.8-10.4 10.4s4.8 10.4 10.4 10.4h30.8c5.6 0 10.4-4.8 10.4-10.4zM66 80.8c4 4 10.4 4 14.4 0s4-10.4 0-14.4l-22-22c-4-4-10.4-4-14.4 0s-4 10.4 0 14.4l22 22z" />
        </svg>
        <span class="ball"></span>
      </label>
    </div>

  </body>

</html>
